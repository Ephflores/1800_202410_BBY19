    <!-- navbar after login -->

    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center pb-5">

    <div class="modal" id="myModal">

            <span class="close">&times;</span>

                    </div>
                    <input id="mypic-input" type="file">
                </div>
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
                </div>
            </form>
        </div>
    </div>

        <h1>My Clothesline </h1>
        <!-- <h1>Show My Posts <span id="name-goes-here"></span></h1> -->

            <div class="tab">
                <button class="tablinks" onclick="displayposted(event, 'user.uid')">posted</button>
                <button class="tablinks" onclick="displayclaimed(event, 'user.uid')">claimed</button>
            </div>
        </div>
    </div>

    <div id="posted" class="tabcontent">
        <h3>posted</h3>
        <p>London is the capital city of England.</p>
    </div>

    <div id="claimed" class="tabcontent">
        <h3>claimed</h3>
