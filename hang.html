    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <img src="https://imageplaceholder.net/600x100" class="img-fluid" alt="Clothesline">
        </div>

        <form action="" id="hangForm">
            <div class="card-body form-group">
                <label for="item-name">Name:</label>
                <input type="text" id="item-name" class="form-control" required>
            </div>

            <div class="card-body form-group mb-3 mt-3">
                <label for="item-details">Details:</label>
                <textarea class="form-control" rows="2" id="item-details" name="text"></textarea>
            </div>

            <form>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="pick-up" class="form-check-input" />
                    <label for="pick-up" class="form-check-label">pick-up</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="drop-off" class="form-check-input" />
                    <label for="drop-off" class="form-check-label">drop-off</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="meet-up" class="form-check-input" />
                    <label for="meet-up" class="form-check-label">meet up</label>
                </div>
            </form>

            <div class="container mt-4">
                <h4>Categories</h4>
                <div class="row row-cols-1">
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="opt-unisex" name="opt-categories" checked>
                            <label for="opt-unisex">Unisex</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="opt-men" name="opt-categories">
                            <label for="opt-men">Men</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="opt-women" name="opt-categories">
                            <label for="opt-women">Women</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="opt-kids" name="opt-categories">
                            <label for="opt-kids">Kids</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mt-4">
                <h4>Type of Clothing</h4>
                <div class="row row-cols-1">
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="opt-top" name="opt-type" checked>
                            <label for="opt-Top">Top</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="opt-bottom" name="opt-type">
                            <label for="opt-bottom">Bottom</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mt-4">
                <h4>Location</h4>
                <div class="row row-cols-2 row-cols-lg-3">
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="opt-abbotsford" name="opt-location">
                            <label for="opt-abbotsford">Abbotsford</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="opt-burnaby" name="opt-location">
                            <label for="opt-burnaby">Burnaby</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="opt-chilliwack" name="opt-location">
                            <label for="opt-chilliwack">Chilliwack</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="opt-coquitlam" name="opt-location">
                            <label for="opt-coquitlam">Coquitlam</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="opt-new-westminster" name="opt-location">
                            <label for="opt-new-westminster">New Westminster</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="opt-richmond" name="opt-location">
                            <label for="opt-richmond">Richmond</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="opt-surrey" name="opt-location">
                            <label for="opt-surrey">Surrey</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="opt-vancouver" name="opt-location" checked>
                            <label for="opt-vancouver">Vancouver</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mt-3">
                <h4>Image Upload</h4>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label">Select Image</label>
                        <input type="file" class="form-control" id="image" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>

            <div class="container mt-3">
                <div class="text-center">
                    <button type="submit" class="btn btn-dark">H A N G</button>
                </div>
            </div>
        </form>
